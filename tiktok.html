<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 20px; }
    .cell {
      width: 100px; height: 100px;
      font-size: 2rem; background: #eee;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    .cell:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>
  <input type="text" id="roomId" placeholder="Room ID" />
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
  <div id="status"></div>
  <div id="board"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getDatabase, ref, set, onValue, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com", // fixed bucket domain
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    let player = null;
    let currentTurn = "X";
    let roomKey = "";

    window.createRoom = function() {
      roomKey = document.getElementById("roomId").value || Math.random().toString(36).substr(2, 6);
      set(ref(db, 'games/' + roomKey), {
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X"
      });
      player = "X";
      setupGame();
    }

    window.joinRoom = function() {
      roomKey = document.getElementById("roomId").value;
      get(ref(db, 'games/' + roomKey)).then(snapshot => {
        if (snapshot.exists()) {
          player = "O";
          setupGame();
        } else {
          alert("Room does not exist!");
        }
      });
    }

    function setupGame() {
      document.getElementById("status").innerText = "You are Player " + player + " in room: " + roomKey;
      renderBoard();
      const boardRef = ref(db, 'games/' + roomKey);
      onValue(boardRef, snapshot => {
        const data = snapshot.val();
        if (data) {
          updateBoard(data.board);
          currentTurn = data.turn;
          document.getElementById("status").innerText = `You are ${player}. ${currentTurn}'s turn`;
        }
      });
    }

    function renderBoard() {
      const board = document.getElementById("board");
      board.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      }
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      const gameRef = ref(db, 'games/' + roomKey);
      get(gameRef).then(snapshot => {
        const game = snapshot.val();
        if (game && game.board[index] === "" && currentTurn === player) {
          game.board[index] = player;
          const nextTurn = player === "X" ? "O" : "X";
          update(gameRef, {
            board: game.board,
            turn: nextTurn
          });
          checkWin(game.board);
        }
      });
    }

    function updateBoard(board) {
      const cells = document.querySelectorAll(".cell");
      board.forEach((value, i) => {
        cells[i].innerText = value;
      });
    }

    function checkWin(board) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      winPatterns.forEach(p => {
        if (board[p[0]] && board[p[0]] === board[p[1]] && board[p[1]] === board[p[2]]) {
          alert(`${board[p[0]]} wins!`);
        }
      });
    }
  </script>
</body>
</html>
