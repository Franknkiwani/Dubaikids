<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Champions League Pair Maker</title>
<style>
  body {
    background: #121212;
    color: #fff;
    font-family: sans-serif;
    padding: 20px;
  }
  .user-select {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  select {
    padding: 10px;
    margin-bottom: 10px;
    background: #1f1f1f;
    color: #fff;
    border: 1px solid #444;
    border-radius: 5px;
  }
  button {
    padding: 10px 20px;
    background: gold;
    color: #000;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Champions League Pair Maker (Admin)</h1>

<div class="user-select">
  <label>Select Team 1:</label>
  <select id="team1Select"><option>Loading users...</option></select>

  <label>Select Team 2:</label>
  <select id="team2Select"><option>Loading users...</option></select>

  <button onclick="pairTeams()">Pair Teams</button>

  <div id="status"></div>
</div>

<script type="module">
// ---- Firebase v11 (your config) ----
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.appspot.com",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Elements
const team1Select = document.getElementById('team1Select');
const team2Select = document.getElementById('team2Select');
const statusDiv = document.getElementById('status');

// Load Users
async function loadUsers() {
  try {
    const snapshot = await get(ref(db, 'users'));
    if (snapshot.exists()) {
      const users = snapshot.val();
      team1Select.innerHTML = '';
      team2Select.innerHTML = '';

      for (const userId in users) {
        const teamName = users[userId].teams || 'Unknown Team';
        const option1 = document.createElement('option');
        option1.value = userId;
        option1.textContent = `${teamName} (${userId})`;

        const option2 = option1.cloneNode(true);
        team1Select.appendChild(option1);
        team2Select.appendChild(option2);
      }
    } else {
      statusDiv.textContent = 'No users found.';
    }
  } catch (error) {
    statusDiv.textContent = 'Error loading users: ' + error;
  }
}

// Pair Teams
async function pairTeams() {
  const userId1 = team1Select.value;
  const userId2 = team2Select.value;

  if (userId1 === userId2) {
    statusDiv.textContent = 'You cannot pair the same team against itself.';
    return;
  }

  try {
    const snapshot1 = await get(ref(db, 'users/' + userId1));
    const snapshot2 = await get(ref(db, 'users/' + userId2));

    if (snapshot1.exists() && snapshot2.exists()) {
      const user1 = snapshot1.val();
      const user2 = snapshot2.val();

      const team1Name = user1.teams || 'Team1';
      const team2Name = user2.teams || 'Team2';

      // Store pairing
      const pairKey = [userId1, userId2].sort().join('_vs_');

      const matchData = {
        team1: team1Name,
        team2: team2Name,
        user1Id: userId1,
        user2Id: userId2,
        timer: "00:00"
      };

      await set(ref(db, 'championsleaguematches/' + pairKey), matchData);
      statusDiv.textContent = `Paired: ${team1Name} vs ${team2Name} â€” Saved!`;
    } else {
      statusDiv.textContent = 'One or both users not found.';
    }
  } catch (error) {
    statusDiv.textContent = 'Error pairing teams: ' + error;
  }
}

// Initialize
loadUsers();

</script>

</body>
</html>
