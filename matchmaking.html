<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matchmaking - DLS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .card {
      max-width: 800px;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .match-line {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .match-line .team-name {
      background: #2a2a2a;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .match-line .vs {
      color: #ccc;
    }
    .timer {
      font-weight: bold;
      color: #90ee90;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="matchmakingCard">
    <h3>Matchmaking</h3>
    <p style="text-align:center;">Loading match info...</p>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Assuming you have the user ID from authentication or session
    const userId = "USER_ID"; // Replace with the actual user ID

    // Fetch user data and matchmaking info
    database.ref('users/' + userId).once('value').then(function(snapshot) {
      var user = snapshot.val();
      var isInChampionsLeague = user.championsLeagueStatus;

      if (isInChampionsLeague) {
        // Fetch matchmaking info from the Champions League matches
        database.ref('championsleaguematches').once('value').then(function(matchesSnapshot) {
          var matches = matchesSnapshot.val();
          var userMatch = matches[userId]; // Assuming matches are stored with userId as key

          if (userMatch) {
            document.getElementById('matchmakingCard').innerHTML = `
              <h3>Matchmaking</h3>
              <div class="match-line">
                <div class="team-name">${userMatch.team1}</div>
                <span class="vs">VS</span>
                <div class="team-name">${userMatch.team2}</div>
              </div>
              <div class="timer">Match Timer: ${userMatch.timer}</div>
            `;
          } else {
            document.getElementById('matchmakingCard').innerHTML = `
              <h3>Matchmaking</h3>
              <p>No match found. Waiting for pairings...</p>
            `;
          }
        });
      } else {
        document.getElementById('matchmakingCard').innerHTML = `
          <h3>Matchmaking</h3>
          <p>You are not in the Champions League. Please join to get match information.</p>
        `;
      }
    });
  </script>
</body>
</html>
