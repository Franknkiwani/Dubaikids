<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYBERCHAT - Chat</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-area {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    .sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #00ffe7, #007cf0);
      color: black;
    }
    .received {
      align-self: flex-start;
      background: #222;
      border: 1px solid #00ffe7;
    }
    .timestamp {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }
    .input-area {
      padding: 10px;
      background: #222;
      border-top: 1px solid #444;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      background: #333;
      color: white;
      font-size: 1rem;
      border: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      background: linear-gradient(135deg, #00ffe7, #007cf0);
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Chat</h1>
</header>

<div class="chat-area" id="chatArea"></div>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Get the current user and the chat partner from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const currentUser = localStorage.getItem('currentUser');
  const chatUserId = urlParams.get('userid');

  if (!currentUser) {
    window.location.href = 'login.html';  // Redirect to login page if not logged in
  }

  // Get references to chat messages
  const chatRef = ref(db, `chats/${currentUser}/${chatUserId}`);
  const chatArea = document.getElementById('chatArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  // Listen for new messages in real-time
  onChildAdded(chatRef, (data) => {
    const message = data.val();
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${message.sender === currentUser ? 'sent' : 'received'}`;
    messageDiv.innerHTML = `
      <p>${message.text}</p>
      <span class="timestamp">${new Date(message.timestamp).toLocaleString()}</span>
    `;
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;  // Scroll to the latest message
  });

  // Send message when the send button is clicked
  sendBtn.addEventListener('click', () => {
    const messageText = messageInput.value.trim();
    if (messageText !== '') {
      const newMessageRef = push(chatRef);
      update(newMessageRef, {
        sender: currentUser,
        text: messageText,
        timestamp: Date.now()
      }).then(() => {
        messageInput.value = '';  // Clear the input field after sending
      }).catch((error) => {
        console.error('Error sending message: ', error);
      });
    }
  });

  // Optional: Allow pressing "Enter" to send the message
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
</html>
