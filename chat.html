<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Referral Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .ref-link {
      background: #e9ecef;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .visits {
      margin-top: 20px;
      font-size: 24px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Welcome to Your Dashboard</h2>
  <p>Your Referral Link:</p>
  <div class="ref-link" id="referralLink">Generating...</div>
  <button onclick="copyLink()">Copy Link</button>
  <div class="visits">Visits: <span id="visitCount">0</span></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      const referralLink = `${window.location.origin}/track.html?ref=${uid}`;
      document.getElementById('referralLink').textContent = referralLink;

      const userRef = ref(db, 'users/' + uid);
      get(userRef).then(snapshot => {
        if (!snapshot.exists()) {
          // First time user, create their record
          set(userRef, {
            clicks: 0
          });
        } else {
          // Show current click count
          const data = snapshot.val();
          document.getElementById('visitCount').textContent = data.clicks || 0;
        }
      });
    } else {
      signInWithPopup(auth, provider);
    }
  });

  function copyLink() {
    const link = document.getElementById('referralLink').textContent;
    navigator.clipboard.writeText(link);
    alert('Referral link copied!');
  }
</script>
</body>
</html>
