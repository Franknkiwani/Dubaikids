<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-2xl mx-auto p-6">
    <div id="product-details"></div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const productKey = params.get('productKey');
    const container = document.getElementById('product-details');

    function showError() {
      container.innerHTML = `
        <div class="text-center py-20">
          <h2 class="text-4xl font-bold text-red-600 mb-4">404 - Product Not Found</h2>
          <p class="text-lg text-gray-600">The product you are looking for does not exist.</p>
          <a href="index.html" class="mt-6 inline-block text-blue-600 underline">Back to Home</a>
        </div>
      `;
    }

    if (productKey) {
      get(ref(db, 'products/' + productKey)).then(snapshot => {
        if (snapshot.exists()) {
          const p = snapshot.val();
          container.innerHTML = `
            <div class="bg-white p-6 rounded shadow text-center">
              <img src="${p.imageUrl}" class="h-40 w-full object-cover rounded mb-4">
              <h2 class="text-2xl font-bold">${p.name}</h2>
              <p class="text-xl text-gray-600 mt-2">$${p.price}</p>
              <button onclick="alert('Purchased ${p.name} for $${p.price}')" class="mt-4 bg-green-600 text-white py-2 px-6 rounded">Buy Now</button>
            </div>
          `;
        } else {
          showError();
        }
      }).catch(() => showError());
    } else {
      showError();
    }
  </script>

</body>
</html>
