<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to fetch product by key
    function fetchProduct(productKey) {
      const productRef = ref(db, 'products/' + productKey);
      get(productRef).then((snapshot) => {
        if (snapshot.exists()) {
          const product = snapshot.val();
          renderProduct(product);
        } else {
          showError();
        }
      }).catch((error) => {
        console.error(error);
        showError();
      });
    }

    function renderProduct(product) {
      const productContainer = document.getElementById('product-details');
      productContainer.innerHTML = `
        <h2 class="text-3xl font-semibold">${product.name}</h2>
        <img src="${product.imageUrl}" alt="${product.name}" class="w-48 h-48 object-cover mt-4">
        <p class="text-lg font-semibold mt-4">$${product.price}</p>
        <button class="bg-green-600 text-white py-2 px-6 rounded-lg mt-6" onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
      `;
    }

    function showError() {
      const errorPage = document.createElement('div');
      errorPage.classList.add('text-center', 'py-20');
      errorPage.innerHTML = `
        <h2 class="text-4xl font-semibold">404 - Product Not Found</h2>
        <p class="text-xl text-gray-500">The product you are looking for does not exist.</p>
      `;
      document.body.innerHTML = '';
      document.body.appendChild(errorPage);
    }

    // Retrieve product key from URL and fetch product
    const urlParams = new URLSearchParams(window.location.search);
    const productKey = urlParams.get('productKey');
    if (productKey) {
      fetchProduct(productKey);
    }

    function addToCart(productName, productPrice) {
      // Logic for adding to cart (local storage, etc.)
      alert(`${productName} added to cart for $${productPrice}`);
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <div id="product-details"></div>
  </div>
</body>
</html>
