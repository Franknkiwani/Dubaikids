<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Fixture Submission</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Upcoming Fixture Submission</h1>
  <div class="form-container">
    <form id="fixtureForm">
      <label for="teamA">Team A:</label>
      <select id="teamA" name="teamA" required>
        <option value="">Select Team A</option>
      </select>

      <label for="ownerA">Team A Owner:</label>
      <input type="text" id="ownerA" name="ownerA" required>

      <label for="teamB">Team B:</label>
      <select id="teamB" name="teamB" required>
        <option value="">Select Team B</option>
      </select>

      <label for="ownerB">Team B Owner:</label>
      <input type="text" id="ownerB" name="ownerB" required>

      <label for="date">Fixture Date:</label>
      <input type="datetime-local" id="date" name="date" required>

      <button type="submit">Add Fixture</button>
    </form>
  </div>

  <div id="loading" class="loading">Loading teams...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const fixtureForm = document.getElementById('fixtureForm');
    const loadingElement = document.getElementById('loading');

    const teamASelect = document.getElementById('teamA');
    const teamBSelect = document.getElementById('teamB');

    // Fetch teams from Firebase
    get(ref(db, 'users')).then((snapshot) => {
      if (snapshot.exists()) {
        const users = snapshot.val();
        const teams = [];
        Object.values(users).forEach(user => {
          teams.push(user.team);
        });
        populateTeamDropdowns(teams);
      } else {
        loadingElement.innerText = "No users found!";
      }
    }).catch((error) => {
      console.error("Error fetching teams:", error);
      loadingElement.innerText = "Error loading teams.";
    });

    function populateTeamDropdowns(teams) {
      // Clear loading message
      loadingElement.style.display = 'none';

      // Populate the dropdowns with team names from Firebase
      teams.forEach(team => {
        const optionA = document.createElement('option');
        optionA.value = team;
        optionA.textContent = team;
        teamASelect.appendChild(optionA);

        const optionB = document.createElement('option');
        optionB.value = team;
        optionB.textContent = team;
        teamBSelect.appendChild(optionB);
      });
    }

    // Form submission handler
    fixtureForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const teamA = teamASelect.value;
      const ownerA = document.getElementById('ownerA').value;
      const teamB = teamBSelect.value;
      const ownerB = document.getElementById('ownerB').value;
      const date = new Date(document.getElementById('date').value).toISOString();

      // Save fixture to Firebase
      const fixtureRef = ref(db, 'fixtures/' + new Date().getTime()); // Use timestamp as unique ID for fixture
      set(fixtureRef, {
        teamA: teamA,
        ownerA: ownerA,
        teamB: teamB,
        ownerB: ownerB,
        date: date
      }).then(() => {
        alert('Fixture added successfully!');
        fixtureForm.reset();
      }).catch((error) => {
        alert('Error adding fixture: ' + error.message);
      });
    });
  </script>
</body>
</html>
