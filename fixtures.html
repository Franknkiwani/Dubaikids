<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Fixtures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 5px;
    }

    .form-container select,
    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .team-display {
      margin-top: -5px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Upcoming Fixture Submission</h1>
<div class="form-container">
  <form id="fixtureForm">
    <label for="userA">Select Team A (Owner):</label>
    <select id="userA" required>
      <option value="">-- Select Team A --</option>
    </select>
    <div id="teamADisplay" class="team-display"></div>

    <label for="userB">Select Team B (Owner):</label>
    <select id="userB" required>
      <option value="">-- Select Team B --</option>
    </select>
    <div id="teamBDisplay" class="team-display"></div>

    <label for="date">Fixture Date:</label>
    <input type="datetime-local" id="date" name="date" required>

    <button type="submit">Add Fixture</button>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userASelect = document.getElementById('userA');
  const userBSelect = document.getElementById('userB');
  const teamADisplay = document.getElementById('teamADisplay');
  const teamBDisplay = document.getElementById('teamBDisplay');
  const fixtureForm = document.getElementById('fixtureForm');

  let usersData = {};

  // Load users and populate dropdowns
  function loadUsers() {
    const usersRef = ref(db, 'users');
    get(usersRef).then(snapshot => {
      if (snapshot.exists()) {
        usersData = snapshot.val();
        userASelect.innerHTML = '<option value="">-- Select Team A --</option>';
        userBSelect.innerHTML = '<option value="">-- Select Team B --</option>';
        Object.keys(usersData).forEach(userId => {
          const user = usersData[userId];
          const optionA = document.createElement('option');
          optionA.value = userId;
          optionA.textContent = user.username;
          const optionB = optionA.cloneNode(true);
          userASelect.appendChild(optionA);
          userBSelect.appendChild(optionB);
        });
      }
    });
  }

  // Display team name when user is selected
  userASelect.addEventListener('change', () => {
    const userId = userASelect.value;
    if (userId && usersData[userId]) {
      teamADisplay.textContent = 'Team: ' + usersData[userId].team;
    } else {
      teamADisplay.textContent = "";
    }
  });

  userBSelect.addEventListener('change', () => {
    const userId = userBSelect.value;
    if (userId && usersData[userId]) {
      teamBDisplay.textContent = 'Team: ' + usersData[userId].team;
    } else {
      teamBDisplay.textContent = "";
    }
  });

  fixtureForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const userAId = userASelect.value;
    const userBId = userBSelect.value;
    const dateInput = document.getElementById('date').value;

    if (!userAId || !userBId || userAId === userBId) {
      alert('Please select two different teams.');
      return;
    }

    const userA = usersData[userAId];
    const userB = usersData[userBId];

    const fixtureData = {
      date: new Date(dateInput).toISOString(),
      ownerA: userA.username,
      teamA: userA.team,
      ownerB: userB.username,
      teamB: userB.team
    };

    const fixtureId = 'fixture-' + Date.now();
    const fixtureRef = ref(db, 'upcomingfixtures/' + fixtureId);

    set(fixtureRef, fixtureData)
      .then(() => {
        alert('Fixture added successfully!');
        fixtureForm.reset();
        teamADisplay.textContent = "";
        teamBDisplay.textContent = "";
      })
      .catch((error) => {
        alert('Error adding fixture: ' + error.message);
      });
  });

  // Load users on page load
  loadUsers();
</script>

</body>
</html>
