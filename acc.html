<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberChat</title>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ImageStream - Gamer Theme</title>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ImageStream - Gamer Theme</title>

  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      -webkit-user-select: none; /* disable text selection globally */
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* disable mobile blue highlight */
    }
    /* Allow input/select/textarea text selection */
    input, textarea, select {
      -webkit-user-select: text !important;
      user-select: text !important;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121214;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Gradient header with gamer vibe */
    header {
      height: 60px;
      background: linear-gradient(90deg, #0f0f1f 0%, #1c1c2e 100%);
      box-shadow: 0 4px 8px rgba(0, 255, 128, 0.4);
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1100;
      color: #0ff;
      user-select: none;
    }
    header .logo {
      font-weight: 900;
      font-size: 1.6rem;
      letter-spacing: -0.06em;
      cursor: default;
      flex-shrink: 0;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    /* Search bar with neon glow */
    header .search-bar {
      flex: 1;
      margin: 0 24px;
      position: relative;
      max-width: 600px;
      transition: max-width 0.3s ease;
    }
    header .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 14px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      background: #1e1e2f;
      color: #0ff;
      box-shadow: 0 0 8px #0ff inset;
      transition: box-shadow 0.3s ease;
      font-weight: 600;
    }
    header .search-bar input::placeholder {
      color: #44fff7aa;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    header .search-bar input:focus {
      outline: none;
      box-shadow: 0 0 14px #00ffc8;
      background: #121214;
      color: #0ff;
    }
    /* Search icon inside input */
    header .search-bar::before {
      content: '';
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg fill="%2300fff3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 001.48-5.34C15.14 5.14 12.52 3 9.5 3S3.86 5.14 3.86 8.39c0 3.25 2.62 5.39 5.64 5.39a6.471 6.471 0 005.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.07.41 1.48 0a1.05 1.05 0 000-1.48L15.5 14zM9.5 13c-2.52 0-4.56-2-4.56-4.56S6.98 3.89 9.5 3.89c2.52 0 4.56 2 4.56 4.56S12.02 13 9.5 13z"/></svg>') no-repeat center center;
      pointer-events: none;
      opacity: 0.75;
      filter: drop-shadow(0 0 4px #00fff3);
    }

    /* Profile dropdown */
    header .profile-container {
      position: relative;
      flex-shrink: 0;
    }
    header .profile-icon {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: url('https://i.pravatar.cc/40?u=gamer') center/cover no-repeat;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff;
      border: 2px solid #0ff;
      transition: transform 0.2s ease;
    }
    header .profile-icon:hover {
      transform: scale(1.1);
      border-color: #00fff3;
      box-shadow: 0 0 14px #00fff3;
    }
    header .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: #1e1e2f;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 255 128 / 0.7);
      width: 160px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease;
      user-select: auto;
      z-index: 2000;
      color: #0ff;
    }
    header .profile-container:hover .profile-dropdown {
      opacity: 1;
      visibility: visible;
    }
    header .profile-dropdown a {
      display: block;
      padding: 12px 20px;
      font-size: 0.95rem;
      color: #0ff;
      text-decoration: none;
      transition: background 0.2s ease;
      border-radius: 10px;
    }
    header .profile-dropdown a:hover {
      background: #00ff9a;
      color: #121214;
      font-weight: 700;
    }

    /* Main content container */
    main {
      flex: 1;
      margin-top: 60px; /* header height */
      margin-bottom: 56px; /* bottom nav height */
      overflow-y: auto;
      padding: 20px;
      scroll-behavior: smooth;
      background: #121214;
    }

    /* Image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
    }

    /* Cards */
    .card {
      background: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 0 10px #00ffc8aa;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 18px #00ffc8ee;
      z-index: 10;
    }
    /* Image shimmer loading effect */
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      background: linear-gradient(90deg, #222 25%, #333 37%, #222 63%);
      background-size: 400% 100%;
      animation: shimmer 1.8s infinite linear;
      filter: drop-shadow(0 0 4px #00fff3);
      transition: filter 0.3s ease;
    }
    .card:hover img {
      filter: drop-shadow(0 0 12px #00ffea);
    }
    .card img.loaded {
      animation: none;
      background: none;
      filter: none;
    }
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    .card-content {
      padding: 16px 18px 20px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #0ff;
      line-height: 1.2;
      user-select: none;
      text-shadow: 0 0 6px #00fff3;
    }
    .card-meta {
      font-size: 0.9rem;
      color: #44fff7cc;
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      user-select: none;
      letter-spacing: 0.03em;
    }
    .card-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Bottom navigation bar with neon gradient */
    nav.bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 56px;
      background: linear-gradient(90deg, #0f0f1f 0%, #1c1c2e 100%);
      box-shadow: 0 -4px 12px rgba(0, 255, 128, 0.7);
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: #0ff;
      user-select: none;
      z-index: 1100;
      font-weight: 700;
      font-size: 0.85rem;
    }
    nav.bottom-nav button {
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      color: rgba(0, 255, 128, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: color 0.3s ease;
      padding: 6px 10px;
      position: relative;
    }
    nav.bottom-nav button svg {
      width: 26px;
      height: 26px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px #00ff9a);
    }
    nav.bottom-nav button.active,
    nav.bottom-nav button:hover {
      color: #00ffc8;
    }
    nav.bottom-nav button.active svg,
    nav.bottom-nav button:hover svg {
      transform: scale(1.3);
      filter: drop-shadow(0 0 12px #00ffc8);
    }
    /* Ripple effect on bottom nav buttons */
    nav.bottom-nav button:focus::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 128, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    /* Floating upload button with gamer glow */
    .floating-upload {
      position: fixed;
      bottom: 80px;
      right: 24px;
      background: #00ff9a;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      box-shadow: 0 0 20px #00ff9a, 0 0 40px #00ff9a, 0 0 60px #00ff9a;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 1200;
      user-select: none;
    }
    .floating-upload:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffc8, 0 0 60px #00ffc8, 0 0 90px #00ffc8;
    }
    .floating-upload svg {
      width: 28px;
      height: 28px;
      fill: #121214;
      filter: drop-shadow(0 0 2px #121214);
    }

    /* Scrollbar for main content (dark theme) */
    main::-webkit-scrollbar {
      width: 8px;
    }
    main::-webkit-scrollbar-track {
      background: #121214;
    }
    main::-webkit-scrollbar-thumb {
      background: #00ff9a;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Cyberchat</div>
  <div class="search-bar">
    <input id="search-input" type="search" placeholder="Search images..." />
  </div>
  <div class="profile-container" tabindex="0" aria-label="User menu">
    <div class="profile-icon" title="User Profile"></div>
    <div class="profile-dropdown" role="menu">
      <a href="#" role="menuitem">My Profile</a>
      <a href="#" role="menuitem">Settings</a>
      <a href="#" role="menuitem">Logout</a>
    </div>
  </div>
</header>

<main>
  <div class="image-grid" id="image-grid" aria-live="polite" aria-label="Image posts feed">
    <!-- Firebase cards will load here -->
  </div>
</main>

<nav class="bottom-nav" role="navigation" aria-label="Bottom Navigation">
  <button class="active" aria-label="Home" aria-pressed="true">
    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Home
  </button>
  <button aria-label="Upload" aria-pressed="false">
    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 20h14v-2H5v2zM12 2L7 7h3v6h4V7h3l-5-5z"/></svg>
    Upload
  </button>
  <button aria-label="Profile" aria-pressed="false">
    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
    Profile
  </button>
</nav>

<div class="floating-upload-btn" role="button" tabindex="0" aria-label="Upload new image" title="Upload">
  +
</div>

<!-- SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.firebasestorage.app",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const imageGrid = document.getElementById('image-grid');
  const searchInput = document.getElementById('search-input');

  function renderCards(images) {
    imageGrid.innerHTML = '';
    if (!images || images.length === 0) {
      imageGrid.innerHTML = '<p style="color:#666; text-align:center; grid-column:1/-1;">No images found</p>';
      return;
    }

    images.forEach(img => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${img.url}" alt="${img.title || 'Image'}" loading="lazy" />
        <div class="info">
          <h3>${img.title || 'Untitled'}</h3>
          <p>${(img.tags || []).join(', ')}</p>
        </div>
      `;
      imageGrid.appendChild(card);
    });
  }

  async function fetchAllImages() {
    try {
      const imagesRef = ref(db, 'images');
      const snapshot = await get(imagesRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        const images = Object.values(data);
        renderCards(images);
      } else {
        renderCards([]);
      }
    } catch (error) {
      console.error('Failed to fetch images:', error);
      imageGrid.innerHTML = '<p style="color:red; text-align:center;">Failed to load images.</p>';
    }
  }

  async function searchImages(term) {
    try {
      if (!term) {
        fetchAllImages();
        return;
      }

      const imagesRef = ref(db, 'images');
      const snapshot = await get(imagesRef);
      if (!snapshot.exists()) {
        renderCards([]);
        return;
      }

      const data = snapshot.val();
      const images = Object.values(data);
      const lowerTerm = term.toLowerCase();

      const filtered = images.filter(img => {
        const inTitle = img.title?.toLowerCase().includes(lowerTerm);
        const inTags = img.tags?.some(tag => tag.toLowerCase().includes(lowerTerm));
        return inTitle || inTags;
      });

      renderCards(filtered);
    } catch (error) {
      console.error('Search error:', error);
      imageGrid.innerHTML = '<p style="color:red; text-align:center;">Error during search.</p>';
    }
  }

  function debounce(func, delay) {
    let timeout;
    return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(() => func(...args), delay);
    };
  }

  searchInput.addEventListener('input', debounce(e => {
    searchImages(e.target.value.trim());
  }, 350));

  fetchAllImages();
</script>
</body>
</html>
