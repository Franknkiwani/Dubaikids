<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <img id="image" src="" style="max-width:300px; display:none;" />
  <p id="description"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Get product ID from URL
    const pathParts = window.location.pathname.split('/');
    const productId = pathParts[pathParts.length - 1];

    // Fetch product data
    const dbRef = ref(db);
    get(child(dbRef, `products/${productId}`)).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("title").innerText = data.title || "No title";
        document.getElementById("description").innerText = data.description || "No description";
        if (data.image) {
          const img = document.getElementById("image");
          img.src = data.image;
          img.style.display = "block";
        }
      } else {
        document.getElementById("title").innerText = "Product not found.";
      }
    }).catch((error) => {
      document.getElementById("title").innerText = "Error loading product.";
      console.error(error);
    });
  </script>
</body>
</html>
