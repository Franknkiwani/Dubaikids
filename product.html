<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop - Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">My Shop - Product List</h1>

    <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10"></div>

    <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
    <form id="add-product-form" class="space-y-4">
      <input type="text" id="product-name" placeholder="Product Name" class="w-full border rounded px-4 py-2" required>
      <input type="number" id="product-price" placeholder="Product Price" class="w-full border rounded px-4 py-2" required>
      <input type="text" id="product-image" placeholder="Image URL" class="w-full border rounded px-4 py-2" required>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Add Product</button>
    </form>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, set, push, get } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
      measurementId: "G-LLT6F9WRKH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const productList = document.getElementById('product-list');
    const form = document.getElementById('add-product-form');

    function displayProducts() {
      get(ref(db, 'products')).then(snapshot => {
        productList.innerHTML = '';
        if (snapshot.exists()) {
          const products = snapshot.val();
          for (let key in products) {
            const p = products[key];
            productList.innerHTML += `
              <div class="bg-white p-4 rounded shadow">
                <img src="${p.imageUrl}" class="h-32 w-full object-cover mb-2 rounded">
                <h3 class="text-lg font-bold">${p.name}</h3>
                <p class="text-gray-600">$${p.price}</p>
                <a href="cart.html?productKey=${key}" class="bg-green-600 text-white py-1 px-3 rounded mt-2 inline-block">Buy</a>
              </div>
            `;
          }
        } else {
          productList.innerHTML = '<p>No products available.</p>';
        }
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const imageUrl = document.getElementById('product-image').value;

      const newRef = push(ref(db, 'products'));
      set(newRef, { name, price, imageUrl }).then(() => {
        form.reset();
        displayProducts();
      });
    });

    displayProducts();
  </script>

</body>
</html>
