<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Offers</title>
  <style>
    * { user-select: none; box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .logo {
      font-size: 1.2rem;
      color: cyan;
      font-weight: 600;
    }
    .money-button {
      background-color: #222;
      color: lime;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #0f0 inset;
      transition: background-color 0.3s ease;
    }
    .money-button:hover {
      background-color: #333;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal {
      background: #222;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px #0f0;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.35s cubic-bezier(0.4,0,0.2,1);
    }
    .modal.show {
      opacity: 1;
      transform: translateY(0);
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      color: lime;
      text-align: center;
    }
    .modal p {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }
    .modal input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #111;
      color: #eee;
      box-shadow: inset 0 0 5px #0f0;
      outline: none;
    }
    .login-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .login-actions button {
      flex: 1;
      background: #0f0;
      color: #111;
      border: none;
      padding: 0.7rem 0;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #0f0;
      transition: background-color 0.3s ease;
    }
    .login-actions button:hover {
      background: #0c0;
    }
    #loginError {
      color: #f44;
      text-align: center;
      min-height: 1.3rem;
      font-weight: 600;
    }

    /* Cashout Modal Styles */
    .cashout-options {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #0f0aa0;
    }
    .cashout-options li {
      padding: 0.85rem 1rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #111;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      border-bottom: 1px solid #0f0a20;
      transition: background-color 0.25s ease;
    }
    .cashout-options li:last-child {
      border-bottom: none;
    }
    .cashout-options li:hover {
      background-color: #0f0a30;
      color: #0f0;
    }
    .paypal {
      background: #003087;
      color: white !important;
    }
    .payoneer {
      background: #FF4800;
      color: white !important;
    }
    .bank {
      background: #006400;
      color: white !important;
    }
    .amazon {
      background: #FF9900;
      color: black !important;
    }
    .crypto {
      background: #5a189a;
      color: white !important;
    }
    .cashout-options li::before {
      content: "â€¢";
      font-size: 1.4rem;
      color: inherit;
      line-height: 0;
    }

    .cancel-button {
      margin-top: 1.4rem;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #555;
      transition: background-color 0.3s ease;
    }
    .cancel-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MONEY OFFERS</div>
    <button class="money-button" id="balanceBtn">$0.000</button>
  </header>

  <!-- Login/Register Modal -->
  <div class="modal-backdrop" id="loginModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <h2 id="loginTitle">Login or Register</h2>
      <input type="email" id="loginEmail" placeholder="Email" autocomplete="email" />
      <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" />
      <div class="login-actions">
        <button id="doLogin" aria-label="Login">Login</button>
        <button id="doRegister" aria-label="Register">Register</button>
      </div>
      <p id="loginError" aria-live="polite" aria-atomic="true"></p>
    </div>
  </div>

  <!-- Cashout Modal -->
  <div class="modal-backdrop" id="cashoutModal" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="cashoutTitle">
      <h2 id="cashoutTitle">Insufficient Balance</h2>
      <p>You need at least $10 to cash out. Choose one:</p>
      <ul class="cashout-options" role="list">
        <li class="paypal" tabindex="0">PayPal</li>
        <li class="payoneer" tabindex="0">Payoneer</li>
        <li class="bank" tabindex="0">Bank Transfer</li>
        <li class="amazon" tabindex="0">Amazon Gift Card</li>
        <li class="crypto" tabindex="0">Crypto (e.g., USDT)</li>
      </ul>
      <button class="cancel-button" id="cancelCashoutBtn">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginModal = document.getElementById("loginModal");
    const cashoutModal = document.getElementById("cashoutModal");
    const balanceBtn = document.getElementById("balanceBtn");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");
    const doLogin = document.getElementById("doLogin");
    const doRegister = document.getElementById("doRegister");
    const cancelCashoutBtn = document.getElementById("cancelCashoutBtn");

    function showLoginModal() {
      loginModal.style.display = "flex";
      loginModal.setAttribute("aria-hidden", "false");
      loginModal.querySelector('.modal').classList.add('show');
      loginEmail.focus();
    }

    function hideLoginModal() {
      loginModal.style.display = "none";
      loginModal.setAttribute("aria-hidden", "true");
      loginModal.querySelector('.modal').classList.remove('show');
      loginEmail.value = "";
      loginPassword.value = "";
      loginError.textContent = "";
    }

    function showCashoutModal() {
      cashoutModal.style.display = "flex";
      cashoutModal.setAttribute("aria-hidden", "false");
      cashoutModal.querySelector('.modal').classList.add('show');
      cancelCashoutBtn.focus();
    }

    function hideCashoutModal() {
      cashoutModal.style.display = "none";
      cashoutModal.setAttribute("aria-hidden", "true");
      cashoutModal.querySelector('.modal').classList.remove('show');
    }

    // Initial balance, no free $5
    let userBalance = 0.0;

    // Update balance display
    function updateBalanceDisplay() {
      balanceBtn.textContent = `$${userBalance.toFixed(3)}`;
    }
    updateBalanceDisplay();

    // Check auth state on page load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is logged in, hide login modal if open
        hideLoginModal();
        // TODO: Load real balance from your DB here, for demo keep 0
        updateBalanceDisplay();
      } else {
        // Show login modal if not logged in
        showLoginModal();
      }
    });

    doLogin.addEventListener("click", async () => {
      loginError.textContent = "";
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      if (!email || !password) {
        loginError.textContent = "Please enter email and password.";
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        hideLoginModal();
      } catch (error) {
        loginError.textContent = error.message || "Login failed.";
      }
    });

    doRegister.addEventListener("click", async () => {
      loginError.textContent = "";
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      if (!email || !password) {
        loginError.textContent = "Please enter email and password.";
        return;
      }
      if (password.length < 6) {
        loginError.textContent = "Password must be at least 6 characters.";
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        hideLoginModal();
      } catch (error) {
        loginError.textContent = error.message || "Registration failed.";
      }
    });

    balanceBtn.addEventListener("click", () => {
      if (userBalance < 10) {
        showCashoutModal();
      } else {
        alert("You can cash out! (This part is not implemented.)");
      }
    });

    cancelCashoutBtn.addEventListener("click", () => {
      hideCashoutModal();
    });

    // Optional: Close modals on Escape key
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        if (loginModal.style.display === "flex") hideLoginModal();
        if (cashoutModal.style.display === "flex") hideCashoutModal();
      }
    });
  </script>
</body>
</html>
