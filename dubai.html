<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Offers</title>
  <style>
    * { user-select: none; box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .logo {
      font-size: 1.2rem;
      color: cyan;
      font-weight: 600;
    }
    .money-button {
      background-color: #222;
      color: lime;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px #0f0 inset;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal {
      background: #222;
      border-radius: 8px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px lime;
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .modal input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .login-actions button {
      flex: 1;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-actions button:hover {
      background: #444;
    }

    #cashoutModal .modal {
      animation: shake 0.3s ease;
      background: #111;
    }
    @keyframes shake {
      0% { transform: translateX(-5px); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    .cashout-options {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    .cashout-options li {
      margin: 10px 0;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .paypal { background: #003087; }
    .payoneer { background: #FF4800; }
    .bank { background: #006400; }
    .amazon { background: #FF9900; }
    .crypto { background: #5a189a; }

    .cancel-button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      background: gray;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MONEY OFFERS</div>
    <button class="money-button" id="balanceBtn">$0.000</button>
  </header>

  <!-- Login/Register Modal -->
  <div class="modal-backdrop" id="loginModal">
    <div class="modal">
      <h2>Login or Register</h2>
      <input type="email" placeholder="Email" id="loginEmail">
      <input type="password" placeholder="Password" id="loginPassword">
      <div class="login-actions">
        <button id="doLogin">Login</button>
        <button id="doRegister">Register</button>
      </div>
      <p id="loginError" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- Cashout Modal -->
  <div class="modal-backdrop" id="cashoutModal">
    <div class="modal">
      <h2>Insufficient Balance</h2>
      <p>You need at least $10 to cash out. Choose one:</p>
      <ul class="cashout-options">
        <li class="paypal">• PayPal</li>
        <li class="payoneer">• Payoneer</li>
        <li class="bank">• Bank Transfer</li>
        <li class="amazon">• Amazon Gift Card</li>
        <li class="crypto">• Crypto (e.g., USDT)</li>
      </ul>
      <button class="cancel-button" id="cancelCashoutBtn">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
      authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
      databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
      projectId: "itzhoyoo-f9f7e",
      storageBucket: "itzhoyoo-f9f7e.appspot.com",
      messagingSenderId: "1094792075584",
      appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginModal = document.getElementById("loginModal");
    const cashoutModal = document.getElementById("cashoutModal");
    const balanceBtn = document.getElementById("balanceBtn");
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginError = document.getElementById("loginError");
    const doLogin = document.getElementById("doLogin");
    const doRegister = document.getElementById("doRegister");
    const cancelCashoutBtn = document.getElementById("cancelCashoutBtn");

    function showLoginModal() {
      loginModal.style.display = "flex";
      loginModal.querySelector('.modal').classList.add('show');
    }

    function hideLoginModal() {
      loginModal.style.display = "none";
      loginModal.querySelector('.modal').classList.remove('show');
    }

    function showCashoutModal() {
      cashoutModal.style.display = "flex";
      cashoutModal.querySelector('.modal').classList.add('show');
    }

    function hideCashoutModal() {
      cashoutModal.style.display = "none";
      cashoutModal.querySelector('.modal').classList.remove('show');
    }

    function updateBalanceForUser(user) {
      // Simulated balance, replace with Firebase data later
      balanceBtn.textContent = "$5.000";
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        hideLoginModal();
        updateBalanceForUser(user);
      } else {
        showLoginModal();
      }
    });

    doLogin.addEventListener("click", () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      loginError.textContent = "";
      signInWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          hideLoginModal();
          updateBalanceForUser(userCred.user);
        })
        .catch(err => {
          loginError.textContent = err.message;
        });
    });

    doRegister.addEventListener("click", () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value.trim();
      loginError.textContent = "";
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          hideLoginModal();
          updateBalanceForUser(userCred.user);
        })
        .catch(err => {
          loginError.textContent = err.message;
        });
    });

    balanceBtn.addEventListener("click", () => {
      const balance = parseFloat(balanceBtn.textContent.replace(/[^\d.]/g, ""));
      if (auth.currentUser) {
        if (balance < 10) {
          showCashoutModal();
        } else {
          alert("You have enough balance to cash out!");
        }
      } else {
        showLoginModal();
      }
    });

    cancelCashoutBtn.addEventListener("click", () => {
      hideCashoutModal();
    });
  </script>
</body>
</html>
