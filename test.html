<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile Manager</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f5f5f5;
    color: #333;
    user-select: none;
    -webkit-user-select: none;
  }
  .container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 10px;
  }
  .avatar-selector {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
  }
  .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin: 0 5px;
    border: 2px solid transparent;
    cursor: pointer;
    -webkit-transition: border 0.2s;
  }
  .avatar.selected {
    border: 2px solid #4CAF50;
  }
  .profile-pic {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #4CAF50;
    margin-bottom: 10px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    -webkit-transition: background 0.2s;
  }
  #updateProfile {
    background: #4CAF50;
    color: white;
  }
  #logout {
    background: #f44336;
    color: white;
    margin-top: 15px;
  }
  .eye {
    position: relative;
  }
  .eye-icon {
    position: absolute;
    right: 12px;
    top: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2>My Profile</h2>
  <img id="profilePic" class="profile-pic" src="" alt="Profile Picture">

  <div class="avatar-selector" id="avatarSelector"></div>

  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <div class="eye">
    <input type="password" id="password" placeholder="New Password">
    <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
  </div>

  <button id="updateProfile">Update Profile</button>
  <button id="logout">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
import { getAuth, onAuthStateChanged, updateEmail, updatePassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
  authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
  databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
  projectId: "itzhoyoo-f9f7e",
  storageBucket: "itzhoyoo-f9f7e.appspot.com",
  messagingSenderId: "1094792075584",
  appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
  measurementId: "G-LLT6F9WRKH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Dummy avatar URLs (replace with your own if you want)
const avatars = [
  'https://i.pravatar.cc/150?img=3',
  'https://i.pravatar.cc/150?img=4',
  'https://i.pravatar.cc/150?img=5',
  'https://i.pravatar.cc/150?img=6',
  'https://i.pravatar.cc/150?img=7'
];

const avatarSelector = document.getElementById('avatarSelector');
const profilePic = document.getElementById('profilePic');

let selectedAvatar = avatars[0];

function renderAvatars() {
  avatarSelector.innerHTML = '';
  avatars.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    img.className = 'avatar';
    if (url === selectedAvatar) img.classList.add('selected');
    img.onclick = () => {
      selectedAvatar = url;
      document.querySelectorAll('.avatar').forEach(a => a.classList.remove('selected'));
      img.classList.add('selected');
      profilePic.src = selectedAvatar;
    };
    avatarSelector.appendChild(img);
  });
}

function setSelectedAvatar(url) {
  selectedAvatar = url || avatars[0];
  profilePic.src = selectedAvatar;
  renderAvatars();
}

renderAvatars();

onAuthStateChanged(auth, (user) => {
  if (user) {
    const userId = user.uid;
    const userRef = ref(db, 'users/' + userId);

    // Load data
    onValue(userRef, (snapshot) => {
      const data = snapshot.val() || {};
      const username = data.username || user.displayName || '';
      const profilepic = data.profilepic || user.photoURL || avatars[0];
      const email = data.email || user.email || '';

      document.getElementById('username').value = username;
      document.getElementById('email').value = email;
      document.getElementById('password').value = '';
      setSelectedAvatar(profilepic);

      // Save localStorage
      localStorage.setItem('profilepic', profilepic);
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
    });

    // Update profile
    document.getElementById('updateProfile').onclick = () => {
      const newUsername = document.getElementById('username').value.trim();
      const newEmail = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('password').value.trim();

      updateProfile(user, {
        displayName: newUsername,
        photoURL: selectedAvatar
      }).catch(e => console.error(e));

      if (newEmail !== user.email) {
        updateEmail(user, newEmail).catch(e => console.error(e));
      }

      if (newPassword.length > 0) {
        updatePassword(user, newPassword).catch(e => console.error(e));
      }

      update(userRef, {
        username: newUsername,
        email: newEmail,
        profilepic: selectedAvatar
      });

      // localStorage update
      localStorage.setItem('profilepic', selectedAvatar);
      localStorage.setItem('username', newUsername);
      localStorage.setItem('email', newEmail);
    };

    document.getElementById('logout').onclick = () => {
      signOut(auth).then(() => location.reload());
    };
  } else {
    alert('No user is logged in.');
  }
});

// Toggle password visibility
document.getElementById('togglePassword').onclick = () => {
  const pwd = document.getElementById('password');
  pwd.type = pwd.type === 'password' ? 'text' : 'password';
};
</script>

</body>
</html>
