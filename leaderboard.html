<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-table th, .leaderboard-table td {
      padding: 12px 15px;
      text-align: left;
    }

    .leaderboard-table th {
      background-color: #333;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .leaderboard-table td {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .leaderboard-table td:last-child {
      text-align: center;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    #loadingIndicator {
      text-align: center;
      font-size: 1.5rem;
      color: #ffcc00;
      margin-top: 20px;
      display: none;
    }

    /* Modal */
    #confirmationModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #confirmationModal .modal-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #confirmationModal button {
      padding: 12px 20px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .confirm-btn {
      background-color: #27ae60;
      color: white;
    }

    .confirm-btn:hover {
      background-color: #2ecc71;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

    .cancel-btn:hover {
      background-color: #c0392b;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Leaderboard</h1>
  <div id="loadingIndicator">Loading...</div>
  <table id="leaderboardTable" class="leaderboard-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here -->
    </tbody>
  </table>
</div>

<!-- Confirmation Modal -->
<div id="confirmationModal">
  <div class="modal-content">
    <p>Are you sure you want to delete this record?</p>
    <button class="confirm-btn" id="confirmDeleteBtn">Yes, delete</button>
    <button class="cancel-btn" id="cancelDeleteBtn">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const leaderboardRef = ref(db, 'users/');
  const leaderboardTable = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];
  const loadingIndicator = document.getElementById('loadingIndicator');

  // Load leaderboard
  async function loadLeaderboard() {
    loadingIndicator.style.display = 'block'; // Show loading indicator
    try {
      const snapshot = await get(leaderboardRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        const entries = Object.entries(data)
          .map(([key, value]) => ({ key, ...value }))
          .sort((a, b) => b.stats?.points - a.stats?.points)
          .slice(0, 10);

        leaderboardTable.innerHTML = '';
        entries.forEach((entry, index) => {
          const row = leaderboardTable.insertRow();
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.username || 'Unknown'}</td>
            <td>${entry.stats?.points || 0}</td>
            <td><button class="delete-btn" onclick="showConfirmation('${entry.key}')">Delete</button></td>
          `;
        });
      } else {
        leaderboardTable.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
      }
    } catch (error) {
      console.error('Error loading leaderboard:', error);
    } finally {
      loadingIndicator.style.display = 'none'; // Hide loading indicator
    }
  }

  // Show confirmation modal
  function showConfirmation(key) {
    const modal = document.getElementById('confirmationModal');
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    const cancelBtn = document.getElementById('cancelDeleteBtn');

    modal.style.display = 'flex';

    confirmBtn.onclick = () => deleteRecord(key);
    cancelBtn.onclick = () => modal.style.display = 'none';
  }

  // Delete record
  async function deleteRecord(key) {
    const modal = document.getElementById('confirmationModal');
    try {
      await remove(ref(db, 'users/' + key));
      loadLeaderboard();
      modal.style.display = 'none';
    } catch (error) {
      console.error('Error deleting record:', error);
    }
  }

  // Make showConfirmation accessible globally
  window.showConfirmation = showConfirmation;

  // Load leaderboard on page load
  window.onload = loadLeaderboard;
</script>

</body>
</html>
