<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;

      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e53935;
    }

    /* Modal */
    #confirmationModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #confirmationModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #confirmationModal button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #4CAF50;
      color: white;
    }

    .cancel-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Leaderboard</h1>
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Team</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here -->
    </tbody>
  </table>
</div>

<!-- Confirmation Modal -->
<div id="confirmationModal">
  <div class="modal-content">
    <p>Are you sure you want to delete this user?</p>
    <button class="confirm-btn" id="confirmDeleteBtn">Yes, delete</button>
    <button class="cancel-btn" id="cancelDeleteBtn">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const usersRef = ref(db, 'users/');
  const leaderboardTable = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];

  // Load leaderboard from 'users'
  async function loadLeaderboard() {
    try {
      const snapshot = await get(usersRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        console.log('Users data:', data);

        const entries = Object.entries(data)
          .map(([key, value]) => ({
            key,
            username: value.username || 'N/A',
            team: value.team || 'N/A',
            points: value.points || 0
          }))
          .sort((a, b) => b.points - a.points)
          .slice(0, 10); // Top 10

        leaderboardTable.innerHTML = '';
        entries.forEach((entry, index) => {
          const row = leaderboardTable.insertRow();
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.username}</td>
            <td>${entry.team}</td>
            <td>${entry.points}</td>
            <td><button class="delete-btn" onclick="showConfirmation('${entry.key}')">Delete</button></td>
          `;
        });
      } else {
        leaderboardTable.innerHTML = '<tr><td colspan="5">No data available</td></tr>';
      }
    } catch (error) {
      console.error('Error loading users leaderboard:', error);
    }
  }

  // Show confirmation modal
  function showConfirmation(key) {
    const modal = document.getElementById('confirmationModal');
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    const cancelBtn = document.getElementById('cancelDeleteBtn');

    modal.style.display = 'flex';

    confirmBtn.onclick = () => deleteRecord(key);
    cancelBtn.onclick = () => modal.style.display = 'none';
  }

  // Delete user record
  async function deleteRecord(key) {
    const modal = document.getElementById('confirmationModal');
    try {
      await remove(ref(db, 'users/' + key));
      loadLeaderboard();
      modal.style.display = 'none';
    } catch (error) {
      console.error('Error deleting user:', error);
    }
  }

  window.showConfirmation = showConfirmation;
  window.onload = loadLeaderboard;
</script>

</body>
</html>
