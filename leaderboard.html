<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
      color: #ffcc00;
    }

    td {
      background-color: #444;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    /* Modal */
    #confirmationModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #confirmationModal .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    #confirmationModal button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .confirm-btn {
      background-color: #27ae60;
      color: white;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Leaderboard</h1>
  <table id="leaderboardTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will load here -->
    </tbody>
  </table>
</div>

<!-- Confirmation Modal -->
<div id="confirmationModal">
  <div class="modal-content">
    <p>Are you sure you want to delete this record?</p>
    <button class="confirm-btn" id="confirmDeleteBtn">Yes, delete</button>
    <button class="cancel-btn" id="cancelDeleteBtn">Cancel</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
    authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
    databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
    projectId: "itzhoyoo-f9f7e",
    storageBucket: "itzhoyoo-f9f7e.appspot.com",
    messagingSenderId: "1094792075584",
    appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5",
    measurementId: "G-LLT6F9WRKH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const leaderboardRef = ref(db, 'users/'); // Fetch data from 'users'
  const leaderboardTable = document.getElementById('leaderboardTable').getElementsByTagName('tbody')[0];

  // Load leaderboard
  async function loadLeaderboard() {
    try {
      const snapshot = await get(leaderboardRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        console.log('Leaderboard data:', data);
        const entries = Object.entries(data)
          .map(([key, value]) => ({ key, ...value }))
          .sort((a, b) => b.stats.points - a.stats.points)  // Sort descending by points
          .slice(0, 10); // Top 10

        leaderboardTable.innerHTML = '';
        entries.forEach((entry, index) => {
          const row = leaderboardTable.insertRow();
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.username}</td>
            <td>${entry.stats?.points || 0}</td>
            <td><button class="delete-btn" onclick="showConfirmation('${entry.key}')">Delete</button></td>
          `;
        });
      } else {
        leaderboardTable.innerHTML = '<tr><td colspan="4">No data available</td></tr>';
      }
    } catch (error) {
      console.error('Error loading leaderboard:', error);
    }
  }

  // Show confirmation modal
  function showConfirmation(key) {
    console.log('Prepare to delete key:', key);
    const modal = document.getElementById('confirmationModal');
    const confirmBtn = document.getElementById('confirmDeleteBtn');
    const cancelBtn = document.getElementById('cancelDeleteBtn');

    modal.style.display = 'flex';

    confirmBtn.onclick = () => deleteRecord(key);
    cancelBtn.onclick = () => modal.style.display = 'none';
  }

  // Delete record
  async function deleteRecord(key) {
    console.log('Attempting to delete key:', key);
    const modal = document.getElementById('confirmationModal');
    try {
      await remove(ref(db, 'users/' + key));
      console.log('Successfully deleted key:', key);
      loadLeaderboard();
      modal.style.display = 'none';
    } catch (error) {
      console.error('Error deleting record:', error);
    }
  }

  // Make showConfirmation accessible globally
  window.showConfirmation = showConfirmation;

  // Load leaderboard on page load
  window.onload = loadLeaderboard;
</script>

</body>
</html>
