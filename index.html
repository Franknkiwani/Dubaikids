<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
        }

        .option {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 18px;
            margin: 10px;
            width: 100%;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option:hover {
            background-color: #444;
        }

        .option i {
            margin-right: 10px;
        }

        .heading {
            font-size: 32px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heading">Admin Panel</div>
        
        <a href="leaderboard.html" class="option"><i class="fas fa-trophy"></i>Leaderboard</a>
        <a href="usersandteams.html" class="option"><i class="fas fa-users"></i>Users and Teams</a>
        <a href="previous.html" class="option"><i class="fas fa-history"></i>Previous</a>
        <a href="fixtures.html" class="option"><i class="fas fa-calendar"></i>Fixtures</a>
        <a href="season.html" class="option"><i class="fas fa-calendar-alt"></i>Season</a>
        <a href="matchmaking.html" class="option"><i class="fas fa-cogs"></i>Matchmaking</a>
        <a href="matchcodes.html" class="option"><i class="fas fa-barcode"></i>Match Codes</a>
    </div>

</body>
</html>
